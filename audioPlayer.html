<!DOCTYPE html>
<html lang="en" ng-app="audioApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Audio User Interface</title>
<link  rel="stylesheet"  href="stylesheets/styles.css">
</head>
  <body ng-controller="AudioController">

      <!-- <div id="audioVolume">
          <input id="slider1" type="range" min="0" max="1" step=".01" value="0" />
          <input id="rangeValue" type="text" style="width: 50px;">
      </div> -->

      <div class="playerContainer ng-cloak">
          <audio id="audio" src="{{playList[songCount].song}}"></audio>
          <div class="imageDisplay">
              <div class="shadow"></div>
          </div>

          <div class="controlsContainer">
              <div class="topControls">
                  <div class="shuffle"></div>
                  <div id="progressMeter" >
                      <div id="progressBar" ng-click="videoSeek($event)"></div>
                      <div id="thumbScrubber" ng-mousedown="dragStart($event)" style="left:{{scrubLeft}}px;"></div>
                      <div id="currentTime" ng-bind="currentTime | time">00:00</div>
                      <div id="totalTime" ng-bind="totalTime | time">00:00</div>
                  </div>
                  <div class="loop"></div>
              </div>
              <div class="playPause">
                  <div class="prev"></div>
                  <div class="play_pause" ng-click="togglePlay()"></div>
                  <div class="next"></div>
              </div>
          </div>

      </div>

      <!-- JQUERY SCRIPTS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

      <!-- ANGULAR SCRIPTS -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

      <!-- AUDIO UI SCRIPTS -->
      <script src="javascripts/audio.js"></script>



  </body>
</html>
